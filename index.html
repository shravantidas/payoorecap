<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div class="stat-value">6400</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <button class="btn btn-active btn-secondary">Add Money</button>
                    <button class="btn btn-active btn-primary">Cash Out</button>
                  </div>
                  <div class="divider"></div>
              
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Money Amount</span>
                    </label>
                    <input type="text" id="input-add-money" placeholder="amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin </span>
                    </label>
                    <input type="password" id="input-pin" placeholder="pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </main>
    <script src="js/utilities.js"></script>
   <script src="js/addMoney.js"></script> 
 
</body>
</html>
